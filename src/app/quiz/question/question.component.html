<mat-card>
  <mat-card-header>
    <mat-card-title>{{question.question}}</mat-card-title>
    <span class="spacer"></span>
    <span>Puntos: {{user.score}}</span>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="onGo(0)" [disabled]="answers[0].disabled" color="primary">{{answers[0].text}}</button>
    <button mat-raised-button (click)="onGo(1)" [disabled]="answers[1].disabled" color="primary">{{answers[1].text}}</button>
    <button mat-raised-button (click)="onGo(2)" [disabled]="answers[2].disabled" color="primary">{{answers[2].text}}</button>
    <button mat-raised-button (click)="onGo(3)" [disabled]="answers[3].disabled" color="primary">{{answers[3].text}}</button>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="game.full" [disabled]="!tipEnable" (click)="onTip()" mat-button>Tip!</button>
    <button *ngIf="game.freemium" [disabled]="!tipEnable" (click)="onTip()" mat-button>Tip! (<mat-icon>monetization_on</mat-icon> {{game.priceTipFree}})</button>
    <button *ngIf="!game.full && !game.freemium" [disabled]="!skipEnable" (click)="onSkip()" mat-button>Skip! <mat-icon>monetization_on</mat-icon> {{game.priceSkip}}</button>
    <button *ngIf="!game.full  && !game.freemium" [disabled]="!tipEnable" (click)="onTip()" mat-button>Tip! <mat-icon>monetization_on</mat-icon> {{game.priceTip}}</button>
  </mat-card-actions>
</mat-card>
