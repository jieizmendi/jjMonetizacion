<mat-card>
  <mat-card-header>
    <mat-card-title>{{question.question}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-radio-group [(ngModel)]="answer">
      <mat-radio-button *ngFor="let ans of answers" value="ans">{{ans}}</mat-radio-button>
    </mat-radio-group>
    <!--
        <mat-grid-list cols="2" rowHeight="50px">
            <mat-grid-tile *ngFor="let answer of getAnswers()">
                <mat-checkbox>{{answer}}</mat-checkbox>
            </mat-grid-tile>
          </mat-grid-list>   
        -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Skip!</button>
    <button mat-button>GO!</button>
  </mat-card-actions>
</mat-card>
