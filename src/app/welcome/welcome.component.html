<mat-card>
  <div class="container">

    <h1>Welcome</h1>
    <form #welcomeForm="ngForm">
      <div [hidden]="welcomeForm.submitted">

        <div class="form-group">
          <label for="name">Nomrbe</label>
          <input id="name" name="name" class="form-control" required minlength="4" [(ngModel)]="user.name" #name="ngModel">

          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

            <div *ngIf="name.errors.required">
              Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
              Name must be at least 4 characters long.
            </div>

          </div>
        </div>
        <button (click)="onSubmit()" type="submit" class="btn btn-default" [disabled]="welcomeForm.invalid">Submit</button>
        <button type="button" class="btn btn-default" (click)="welcomeForm.resetForm({})">Reset</button>
      </div>

    </form>

  </div>
</mat-card>
