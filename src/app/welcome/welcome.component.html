<mat-toolbar color="primary">
  <span>jjMonetizaci√≥n</span>
  <span class="spacer"></span>
  <span matTooltip=" {{user.coins}} punto(s)">
    <mat-icon class="arreglarDesface">monetization_on</mat-icon>
    {{user.coins}}
  </span>
</mat-toolbar>

  <mat-card>
    <form #welcomeForm="ngForm">
      <div [hidden]="welcomeForm.submitted">
        <div class="form-group">          
          <!--<label for="name">Nombre</label>
          <input id="name" name="name" class="form-control" required minlength="4" [(ngModel)]="user.name" #name="ngModel" >-->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nombre" value="Alice" id="name" name="name" class="form-control" required minlength="4" [(ngModel)]="user.name" #name="ngModel">
          </mat-form-field>
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">
              Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
              Name must be at least 4 characters long.
            </div>
          </div>
        </div>
        <button mat-raised-button	color="accent" (click)="onFree()" type="submit" class="btn btn-default" [disabled]="welcomeForm.invalid" matTooltip="
                En este modo, el jugador debe ver publicidades y tiene la posibilidad de pasar preguntas o obtener ayuda utilizando monedas del juego, es decir con dinero real.">Jugar gratis</button>
        <button mat-raised-button	color="primary"	(click)="onBuy()" type="submit" class="btn btn-default" [disabled]="welcomeForm.invalid" matTooltip="
                Comprar el juego le da la posibilidad al usuario de jugar sin publicidades y con tips sin costos!">Comprar juego completo (<mat-icon>monetization_on</mat-icon>-500)</button>
        <button mat-raised-button	color="accent"	(click)="onFreemium()" type="submit" class="btn btn-default" [disabled]="welcomeForm.invalid" matTooltip="
                Permite quitar la publicidad y pasar preguntas a cambio de puntos ganados en el juego pero no es posible alterar la jugabilidad, es decir pasar preguntas.">Freemium</button>
      </div>
    </form>
  </mat-card>
